<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FR Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-frame">
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li class="day-and-description">Tuesday 15:32</li>
            <li class="day-and-description" id="weather-description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="d-flex weather-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
                alt="weatherimage"
                id="icon"
              />
              <span class="temp" id="temperature"></span>
              <span class="unit">°C | F</span>
            </div>
          </div>
          <div class="col-4">
            <ul>
              <li class="hum-and-wind">
                Humidity: <span id="humidity"></span>%
              </li>
              <li class="hum-and-wind">Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a href="https://statuesque-tiramisu-e48dc8.netlify.app" target="blank"
          >Open-source code</a
        >
        by Réka Fertői
      </small>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
